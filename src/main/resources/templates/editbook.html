<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Edit</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Edit</h1>
	<br />

	<form th:object="${book}" action="#" th:action="@{../save}" method="post">
		 <input type="hidden" th:field="*{id}" class="form-control" />
		Title:<input type="text" th:field="*{Title}" /> <br/> 
		Author: <input type="text" th:field="*{Author}" /> <br/>
		ISBN: <input type="text" th:field="*{Isbn}" /> <br/>
		Year: <input type="text" th:field="*{Year}" /> <br/>
		 	<label for="catlist">Category</label>
			 <select id="catlist" th:field="*{Category}" class="form-control">
       			<option th:each="category: ${categories}" th:value="${category.getCategoryid()}" th:text="${category.getName()}"></option>
    		</select>
		<input type="submit" class="btn btn-success" value="Save"></input>
	</form>
</body>
</html>
